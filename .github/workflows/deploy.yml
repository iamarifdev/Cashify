name: Deploy to EC2 (Cashify API)

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: iamarifdev/cashify

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy API on EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          PORT: ${{ secrets.SSH_PORT }}
          NEON_CONN_STRING: ${{ secrets.NEON_CONNECTION_STRING }}
          IMAGE_TAG: ${{ github.sha }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=accept-new -p $PORT $USER@$HOST "bash -s" << EOF
          set -e

          cd /opt/cashify

          echo "▶ Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

          cd api

          echo "▶ Writing .env file safely..."
          cat << EOT > .env
          ConnectionStrings__Default=${NEON_CONN_STRING}
          ASPNETCORE_ENVIRONMENT=Production
          ASPNETCORE_URLS=http://0.0.0.0:8080
          EOT

          echo "▶ Logging into Docker Hub as ${DOCKER_USERNAME}"
          echo "${DOCKER_PASSWORD}" | docker login docker.io -u "${DOCKER_USERNAME}" --password-stdin

          echo "▶ Updating image tag in docker-compose..."
          sed -i "s|image: docker.io/iamarifdev/cashify:.*|image: docker.io/iamarifdev/cashify:${IMAGE_TAG}|g" docker-compose.prod.yml

          mkdir -p logs

          echo "▶ Pulling latest image..."
          docker compose -f docker-compose.prod.yml pull

          echo "▶ Stopping old containers..."
          docker compose -f docker-compose.prod.yml down || true

          echo "▶ Starting new containers..."
          docker compose -f docker-compose.prod.yml up -d

          echo "▶ Waiting for app startup..."
          sleep 30

          echo "▶ Container status:"
          docker compose -f docker-compose.prod.yml ps

          echo "▶ Cleaning unused images..."
          docker image prune -f

          echo "▶ Logging out from Docker Hub..."
          docker logout docker.io
          EOF
