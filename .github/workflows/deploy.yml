name: Deploy to EC2 (Cashify API)

on:
  push:
    paths:
      - 'api/**'
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: iamarifdev/cashify

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Start SSH agent (reuse local key)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy API on EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          PORT: ${{ secrets.SSH_PORT }}
          NEON_CONN_STRING: ${{ secrets.NEON_CONNECTION_STRING }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ssh -o StrictHostKeyChecking=accept-new -p $PORT $USER@$HOST "bash -s" << 'EOF'
          cd /opt/cashify/api

          # Create .env file if it doesn't exist
          if [ ! -f .env ]; then
            echo "ConnectionStrings__Default=\"${NEON_CONN_STRING}\"" > .env
            echo "ASPNETCORE_ENVIRONMENT=Production" >> .env
            echo "ASPNETCORE_URLS=http://0.0.0.0:8080" >> .env
          fi

          # Update docker-compose.yml to use new image
          sed -i "s|build:|image: docker.io/iamarifdev/cashify:${IMAGE_TAG}|g" docker-compose.yml
          sed -i '/^    build:/,$d' docker-compose.yml
          
          # Ensure image line is correctly placed
          if ! grep -q "image: docker.io/iamarifdev/cashify" docker-compose.yml; then
            sed -i "1a\    image: docker.io/iamarifdev/cashify:${IMAGE_TAG}" docker-compose.yml
          fi

          # Create logs directory if it doesn't exist
          mkdir -p logs

          # Pull latest images
          docker-compose pull
          
          # Stop existing containers if running
          docker-compose down || true
          
          # Start services
          docker-compose up -d
          
          # Wait for services to be healthy
          sleep 30
          
          # Show status
          docker-compose ps
          
          # Cleanup unused images
          docker image prune -f
          EOF
